<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="팀원페이지: 유성재">
    <meta property="og:description" content="미니 프로젝트">
    <meta property="og:image"
          content="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FPEVvA%2FbtrP4tR4oo1%2FeDQwFi7wkGOJdgTcMcPby0%2Fimg.jpg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>팀원페이지: 유성재</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        * {
            font-family: "Pretendard", serif;
        }

        body {
            background: linear-gradient(180deg, #E6E6FA 35%, #4A629F 65%);
            height: 135vh;

        }

        .profile {
            width: 300px;
            height: 300px;
            border-radius: 100%;
            background-image: url('https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FPEVvA%2FbtrP4tR4oo1%2FeDQwFi7wkGOJdgTcMcPby0%2Fimg.jpg');
            background-position: center;
            background-size: cover;
        }

        .main {
            color: #4A629F;
            font-size: 18px;
            size: 20px;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        .sub {
            color: #4A629F;
            font-size: 14px;
            font-weight: 400;
            size: 14px;

            margin-bottom: 30px;
        }

        .wrap {
            width: 400px;
            margin: auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .wrap > a {
            width: 350px;
            height: 59px;
            border-radius: 5px;
            padding: 10px;

            font-size: 15px;
            font-weight: bold;
            color: #4A629F;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: normal;
            text-decoration: none;
            border: 1px solid #353432;
        }

        .mypost {
            width: 350px;
            margin-top: 20px;
        }

        .mycards {
            width: 350px;
            max-width: 400px;
            margin: auto;
        }

        .mycards > .card {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #backbtn {
            margin-left: 20px;
            margin-top: 20px;
        }
    </style>
    <script>
        $(document).ready(function () {
            show_comment()
        });

        function save_comment() {
            let name = $('#name').val()
            let comment = $('#comment').val()

            $.ajax({
                type: 'POST',
                url: '/sjpost',
                data: {'name_give': name, 'comment_give': comment},
                success: function (response) {
                    alert("기록 완료")
                    window.location.reload()
                }
            })
        }

        function show_comment() {
            $.ajax({
                type: "GET",
                url: "/sjpost",
                data: {},
                success: function (response) {
                    let rows = response['cheer_up']
                    for (let i = 0; i < rows.length; i++) {
                        let name = rows[i]['name']
                        let comment = rows[i]['comment']

                        let temp_html = `<div class="card">
                                            <div class="card-body">
                                                <blockquote class="blockquote mb-0">
                                                    <p>${comment}</p>
                                                    <footer class="blockquote-footer">${name}</footer>
                                                </blockquote>
                                            </div>
                                        </div>`
                        $('#comment-list').append(temp_html)
                    }
                }
            });
        }
    </script>
</head>
<body>
<button onclick="window.history.back()" id="backbtn" type="button" class="btn btn-secondary">뒤로 가기</button>
<div class="wrap">
    <div class="profile"></div>
    <h1 class="main">유성재</h1>
    <p class="sub">안녕하세요, 내일배움캠프 4기 스프링 A반 유성재입니다. 반가워요!</p>
    <a class="myInfo" style="margin-bottom: 5px;">
        객관적으로 본 자신의 장점:
        <n>약속을 중요하게 생각하고 꼭 지킵니다.
            <a class="myInfo" style="margin-bottom: 5px;">
                MBTI: INTJ
                <a class="myInfo" style="margin-bottom: 5px;">
                    협업을 하는 과정에서의 나의 스타일:
                    <n>경청 후 의견 제시(먼저 나서지 않는 편)
                        <a href="https://cdaosldk.tistory.com/">블로그: https://cdaosldk.tistory.com/</a>
                        <div class="mypost">
                            <input class="form-control" placeholder="이름" id="name" style="margin-bottom: 5px;">
                            <textarea class="form-control" placeholder="방명록을 입력해주세요" id="comment"
                                      style="margin-bottom: 5px;"></textarea>
                            <a onclick=save_comment() class="btn btn-primary"
                               style="display: flex; justify-content: center;">방명록 남기기</a>
                        </div>
</div>
<div class="mycards" id="comment-list">

</div>
</body>
</html>
